<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" width="350px" height="140px">
      <div class="person">
        <img class="person__picture" src="./images/image-victor.jpg" alt="Victor Crest">
        <div class="person__details">
          <p>
            <span class="bold">Victor Crest</span> 26
            <span class="person__details-location">London</span>
          </p>
        </div>
        <div>
          <ul class="person__stats">
            <li class="person__stats-item"><span class="bold">80K</span> 
              Followers</li>
            <li class="person__stats-item"><span class="bold">803K</span> 
              Likes</li>
            <li class="person__stats-item"><span class="bold">1.4K</span> 
              Photos</li>
          </ul>         
        </div>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sophie</a>.
  </div>
</body>
</html>
